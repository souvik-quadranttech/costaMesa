<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3T MRI Costa Mesa</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/logo/logoIconLight.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="mainContainer">
      <nav class="navbar">
        <div class="container">
          <div class="col-6">
            <img src="./assets/logo/logoLight.webp" alt="" />
          </div>
          <div class="col-6">
            <div class="location">
              <img
                src="./assets/icon/location.svg"
                class="icon"
                alt="location"
              />
              <p class="para">Expertmri, Costa Mesa</p>
            </div>
            <div class="number">
              <p class="para">Request An Appointment</p>
              <a class="callBtn" href="callto:(877) 674-8888">(877) 674-8888</a>
            </div>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="container">
          <img src="./assets/heroBg-Person.png" alt="person" class="personBg">
          <div class="col-6 left">
            <h2 class="herohead">
              <span class="libra">Grand Opening</span> of Our New High-Resolution 3T MRI
              Facility in <span class="hrBottom">Costa Mesa!</span>
            </h2>
            <p class="para-sm">
              Experience State-of-the-Art Imaging with 3T MRI, CT, Ultrasound,
              and X-Ray Technologies
            </p>
            <button class="btn btn-light mt-5">
              Schedule An MRI
              <span class="icon calendar-icon"></span>
            </button>
          </div>
          <div class="col-6 right">
            <img src="./assets/heroImg.png" alt="hero image" class="rightImage">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
